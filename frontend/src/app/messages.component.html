<div>
    These are the messages:
    <p *ngFor="let message of messages">
        <mat-card style="margin:8px">
            <mat-card-title>
                {{message.owner}}
            </mat-card-title>
            <mat-card-content>
                {{message.text}}
            </mat-card-content>
        </mat-card>
    </p>
    <button mat-button></button>
</div>
